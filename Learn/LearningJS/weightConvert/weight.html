<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="weight.css">
  </head>
  <body>
    <header>
      <h1>JS Calc</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="weight">Enter your weight: </label>
          <input type="number" id="weight">
        </div>

        <label for="unit">Choose your preffered unit:</label>
        <select name="units" id="unit">
          <option value = "kg">Metric Unit(kilograms)</option>
          <option value = "lb">Imperial Unit(pounds/lbs)</option>
        </select>

        <input class="btn" type="submit" value="Calculate">
      </form>

    </section>
    

    <script src="weight.js"></script>
  </body>
</html>
